<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- TITLE -->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./assets/images/bg-pattern-card.svg" alt="" />

      <div class="desc">
        <img src="./assets/images/image-victor.jpg" alt="" />

        <div class="profile-info">
          <div class="hero">Victor Crest <span>26</span></div>
          <p>London</p>
        </div>
      </div>

      <div class="stats">
        <div class="followers">
          <span>80K</span>
          <p>Followers</p>
        </div>

        <div class="likes">
          <span>803K</span>
          <p>Likes</p>
        </div>

        <div class="photos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
